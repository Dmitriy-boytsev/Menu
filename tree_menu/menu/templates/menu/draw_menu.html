<ul>
    {% for node in menu_tree %}
        <li>
            <a href="{{ node.item.get_url }}" {% if node.item.named_url == current_url %}class="active"{% endif %}>
                {{ node.item.name }}
            </a>
            {% if node.children %}
                <ul>
                    {% for child in node.children %}
                        <li>
                            <a href="{{ child.item.get_url }}" {% if child.item.named_url == current_url %}class="active"{% endif %}>
                                {{ child.item.name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
